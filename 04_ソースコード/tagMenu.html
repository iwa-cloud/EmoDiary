<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
      .tagMenu {
        /* 要素の大きさは仮 */
        width: 300px;
        
        display: flex;
        flex-flow: column;
      }
      .tagMenu button {
        background: rgba(181, 181, 181, 0.458);
        border: 1px solid;
        border-color: rgb(188, 188, 188) transparent rgb(188, 188, 188) rgb(188, 188, 188);
      }
      .parent {
        height: 50px;
      }
      .child {
        height: 50px;
        margin-left: 20px;
      }
      .active {
        display: none;
      }
    </style>
</head>
<body>

  <!-- $arr1 = ["tag1", "tag1", "tag1", "tag2", "tag2", "tag3"];
      $arr2 = ["title1", "title2", "title3", "title4", "title5", "title6"];
      $arr3 = ["0000001", "0000002", "0000003", "0000004", "0000005", "0000006"]; -->
    <div class="tagMenu">
      <button type="button" class="parent" onclick="func1('c1')">親1-1</button>
      <button type="button" class="child c1 active" onclick="func2('1-1')">子1-1</button>
      <button type="button" class="child c1 active" onclick="func2('1-2')">子1-2</button>
      <button type="button" class="child c1 active" onclick="func2('1-3')">子1-3</button>
      <button type="button" class="parent" onclick="func1('c2')">親2-1</button>
      <button type="button" class="child c2 active" onclick="func2('2-1')">子2-1</button>
      <button type="button" class="child c2 active" onclick="func2('2-2')">子2-2</button>
    </div>
    <h1 id="echoText">ここ</h1>

    <script>
        function func1(e) {
          let childs = document.getElementsByClassName(e);
          for(let i = 0; i < childs.length; i++) {
            childs[i].classList.toggle("active");
          }
            // e.classList.toggle("active");
        }
        function func2(text) {
          let echoText = document.getElementById("echoText");
          echoText.textContent = text;
        }
    </script>
</body>
</html>
